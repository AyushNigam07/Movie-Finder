<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Movie-Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    *{
      box-sizing: border-box;
    }
  </style>
  <body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movies.io</a>
  </div>
</nav>
<div class="container my-4 text-center" >
<h1>Start Searching Your Favorite Movies</h1>
 <div class="d-flex mt-2">
        <input class="form-control me-2" id="input" required  type="search" placeholder="Search" aria-label="Search">
<div id="dynamicBtn">
        <button class="btn btn-outline-success" onclick={fetchData(1)} >Search</button>
</div>
</div>
</div>
<div id="cards" class="d-flex w-100 flex-wrap justify-content-center">
</div>
<div class="modal" tabindex="1">
</div>
<div id="pagination"  class="text-center w-100 my-4">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./script.js"></script>
  </body>
</html>
